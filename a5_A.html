<html>
<head>
	<title>Sum of two numbers</title>
</head>
<body>

<h1>Sum of two numbers</h1>

<p>Enter the first number:</p>
<input type="text" id="num1" />
<br>
<br>
<p>Enter the second number:</p>
<input type="text" id="num2" />
<br>
<br>
<button onclick="calculateSum()">Calculate sum</button>

<p id="result"></p>

<script>
function calculateSum() {
  // Get the input values
  let num1_str = document.getElementById("num1").value;
  let num2_str = document.getElementById("num2").value;

  // Convert the strings to numbers
  let num1 = parseFloat(num1_str);
  let num2 = parseFloat(num2_str);

  // Calculate the sum of the numbers
  let sum = num1 + num2;

  // Print the result
  document.getElementById("result").textContent = "The sum of " + num1_str + " and " + num2_str + " is: " + sum;
}
</script>

</body>
</html>
