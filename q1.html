<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Operations in JavaScript</title>
</head>
<body>

<!-- JavaScript code -->
<script>
  // Declare variables num1 and num2 with values 10 and 5
  let num1 = 10;
  let num2 = 5;

  // Perform addition, subtraction, multiplication, and division operations
  let addition = num1 + num2;
  let subtraction = num1 - num2;
  let multiplication = num1 * num2;
  let division = num1 / num2;

  // Print the results to the console
  console.log("Addition:", addition);
  console.log("Subtraction:", subtraction);
  console.log("Multiplication:", multiplication);
  console.log("Division:", division);

  // Display the results in the HTML document
  document.write("<h2>Results:</h2>");
  document.write("<p>Addition: " + addition + "</p>");
  document.write("<p>Subtraction: " + subtraction + "</p>");
  document.write("<p>Multiplication: " + multiplication + "</p>");
  document.write("<p>Division: " + division + "</p>");
</script>

</body>
</html>
