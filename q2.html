<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    // Declare variables for first name and last name
let firstName = "Ramandeep";
let lastName = "kaur";

// Concatenate first name and last name to form full name
let fullName = firstName + " "+ lastName;

// Print full name
console.log("Full Name:", fullName);

// Display the results in the HTML document
  document.write("<h2>Results of Concatenation:</h2>");
  document.write("First Name: " + firstName +"<br>");
  document.write("Last Name: " + lastName +"<br>" );
  document.write("Full Name: " + fullName  +"<br>");

  </script>  
</body>
</html>
