<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare a variable counter and initialize it with a value of 0
let counter = 0;

// Use the increment operator to increase its value by 1 five times
counter++; // Increment by 1 (counter = 1)
counter++; // Increment by 1 (counter = 2)
counter++; // Increment by 1 (counter = 3)
counter++; // Increment by 1 (counter = 4)
counter++; // Increment by 1 (counter = 5)

// Print the final value of the counter
console.log('Final value of counter:', counter);

// Display the results in the HTML document
document.write("<h2>Results of Counter:</h2>");
document.write('Final value of counter:', counter);

    </script>
</body>
</html>
