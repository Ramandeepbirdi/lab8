<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Display</title>
</head>
<body>
  <div id="ageContainer"></div>

  <script>
    // JavaScript code to generate the age string
    let age = 25;
    let ageString = age.toString() + " years old";

    // Update the content of the ageContainer div with the age string
    document.getElementById("ageContainer").textContent = ageString;
  </script>
</body>
</html>
